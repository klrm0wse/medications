# Datasource, MariaDB
spring.datasource.url=jdbc:mariadb://localhost:3306/meds
spring.datasource.username=root
spring.datasource.password=root

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect

spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true


# Slf4j logging, and write log to file 'myapp.log'
logging.level.root=INFO
logging.file.name=myapp.log

# spring.mvc.throw-exception-if-no-handler-found=true

# Disable Spring Boot default Whitelabel error page, so basic error handler will serve up 'error.html' instead
server.error.whitelabel.enabled=false

